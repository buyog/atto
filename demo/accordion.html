<!DOCTYPE html>
<html>
  <head>
    <title>aw.Accordion Demo</title>
    <link rel="stylesheet" href="demopage.css"/>
    <link rel="stylesheet" href="../awAccordion.css"/>
  </head>
  <body>
    <h1>aw.Accordion Demo</h1>

    <div id="acc1" style="width:320px;">
        <div title="Panel 1 Title">
          This is the first panel.<br>It includes raw text plus some basic <abbr title="Hypertext Markup Language">HTML</abbr>.
        </div>
        <div>
            This is the second panel, with an automatic title
        </div>
        <div title="Custom-titled, <em>rich text</em> pane">
            <p>This is the <strong>third</strong> and <em>final</em> panel</p>
        </div>
    </div>

    <script src="/js/require.js"></script>
    <script>
        require.config({
            baseUrl: '../..'
        });
        require(["atto/core","atto/accordion"], function(atto, Accordion) {
            var accordion = new Accordion(atto.byId("acc1"), {});
        });
    </script>
  </body>
</html>
