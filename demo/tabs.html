<!DOCTYPE html>
<html>
  <head>
    <title>Atto TabContainer Example</title>
    <link rel="stylesheet" href="demopage.css"/>
    <link rel="stylesheet" href="../tabContainer.css"/>
  </head>
  <body>
    <h1>Atto TabContainer Example</h1>

    <div id="myTabs" style="width:600px; height: 300px;">
        <div title="Tab 1">
          This is the first tab panel.<br>It includes raw text plus some basic <abbr title="Hypertext Markup Language">HTML</abbr>.
        </div>
        <div>
            This is the second panel, with an automatic tab title
        </div>
        <div title="Custom-titled, <em>rich text</em> pane">
            <p>This is the <strong>third</strong> and <em>final</em> tab panel</p>
        </div>
    </div>

    <script src="/js/require.js"></script>
    <script>
        require.config({
            baseUrl: '../..'
        });
        require(["atto/core","atto/tabContainer"], function(atto, TabContainer) {
            var tabs = new TabContainer(atto.byId("myTabs"), {persistent_home: true});
        });
    </script>
  </body>
</html>
