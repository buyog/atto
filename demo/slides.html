<!DOCTYPE html>
<html>
  <head>
    <title>aw.SlideBox Demo</title>
    <link rel="stylesheet" href="demopage.css"/>
    <style>
        .controls {
            width: 320px;
            font-size: 32px;
            text-align: center;
        }
        .controls a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <h1>aw.SlideBox Demo</h1>

    <div id="mySlides" style="width: 320px; height: 240px;">
      <img src="slide1.jpg"/> <!-- http://placekitten.com/320/240 -->
      <div style="text-align: center;"><img src="slide2.jpg"/></div>  <!-- http://placekitten.com/240/240 -->
      <p>I'm the third slide, and am actually just raw HTML.</p>
    </div>

    <section class="controls">
      <a href="javascript:slidebox.goto(0);">&bull;</a>
      <a href="javascript:slidebox.goto(1);">&bull;</a>
      <a href="javascript:slidebox.goto(2);">&bull;</a>
    </section>

  </body>
<script src="../aw-core.js"></script>
<script src="../awSlideBox.js"></script>
<script>
    // find and operate on any accordion nodes in the current page
    window.slidebox = new aw.SlideBox(aw.core.byId("mySlides"), {});
</script>
</html>
