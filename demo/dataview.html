<!DOCTYPE html>
<html>
  <head>
    <title>Atto DataView Example</title>
    <link rel="stylesheet" href="demopage.css"/>
    <style>
        #dataBound {
            border: 1px solid #666;
            height: 75px;
        }
    </style>
  </head>
  <body>
    <h1>Atto DataView Example</h1>
    <h4>Select an option:</h4>
    <ul>
        <li><a href="#" data-target='1'>= 1 =</a></li>
        <li><a href="#" data-target='2'>= 2 =</a></li>
        <li><a href="#" data-target='3'>= 3 =</a></li>
        <li><a href="#" data-target='4'>= 4 =</a></li>
    </ul>

    <h4>Requested data:</h4>
    <div id="dataBound">
        <strong>Name:</strong> {first_name} {surname}<br/>
        <strong>Birthday:</strong> {birthDate}<br/>
        <strong>Personal identifier:</strong> {randomString}
    </div>

    <script src="../../require.js" data-main="dataview-demo"></script>
  </body>
</html>
