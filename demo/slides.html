<!DOCTYPE html>
<html>
  <head>
    <title>Atto SlideBox Example</title>
    <link rel="stylesheet" href="demopage.css"/>
    <style>
        .controls {
            width: 320px;
            font-size: 32px;
            text-align: center;
        }
        .controls a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <h1>Atto SlideBox Example</h1>

    <div id="mySlides" style="width: 320px; height: 240px;">
      <img src="slide1.jpg"/> <!-- http://placekitten.com/320/240 -->
      <div style="text-align: center;"><img src="slide2.jpg"/></div>  <!-- http://placekitten.com/240/240 -->
      <p>I'm the third slide, and am actually just raw HTML.</p>
    </div>

    <div class="controls">
      <a data-target="0" href="#">&bull;</a>
      <a data-target="1" href="#">&bull;</a>
      <a data-target="2" href="#">&bull;</a>
    </div>

    <script src="../../require.js"></script>
    <script>
        require.config({
            baseUrl: '../..'
        });
        require(["atto/core","atto/slideBox"], function(atto, SlideBox) {
            var slidebox = new SlideBox(atto.byId("mySlides"), {});

            var links = document.querySelectorAll('.controls a[data-target]');
            for (var idx in links) {
                links[idx].onclick = function() {
                    slidebox.goto(parseInt(this.getAttribute('data-target')));
                    atto.stopEventCascade();
                }
            }
        });
    </script>
  </body>
</html>
